name: Docker Build & Push

on:
  push:
    branches: [ "master" ]  # triggers builds on main branch pushes
  workflow_dispatch:     # lets you manually trigger builds

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push image
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/gcalendar-discord-bot:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/gcalendar-discord-bot:${{ github.sha }}
